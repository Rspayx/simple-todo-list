<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-light">

    <div class="container">

      <div class="mt-5 d-flex align-self-center justify-content-center">
        <input id="input-subject"     
          class="d-block w-50 input-style justify-content-center p-3"
          placeholder="enter your subject"
          type="text"
        />
      </div>
      <div class="mt-3 d-flex align-self-center justify-content-center">
        <input id="input-desc"
          class="d-block w-75 input-style justify-content-center p-3"
          placeholder="enter your description"
          type="text"
        />
      </div>
      <div class="d-flex w-100 justify-content-end mt-2 ">
        <button id="btn-add" class="button-add " type="button" name="myButton">Add</button>
      </div>
      <hr />

    </div>

    <div class="container">


      <div id="mother-div-cards" class="row">

    </div>

<script src="index.js"> </script> 
  </body>
</html>
